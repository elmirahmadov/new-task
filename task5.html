<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://images.unsplash.com/photo-1558021212-51b6ecfa0db9?ixlib=rb-4.0.3&ixid=MnwxMjA3[â€¦]90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1183&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .quote-container {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 60%;
        max-width: 600px;
        height: 300px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .quote {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 10px;
      }
      .person {
        font-size: 1.2em;
        color: red;
        font-style: italic;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: red;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        max-width: 150px;
      }
      button:hover {
        background-color: rgb(255, 120, 120);
      }
      button:active {
        transform: scale(0.9);
        background-color: rgb(94, 208, 94);
      }
    </style>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote">"Click the button to see a quote!"</div>
      <div class="person">Author</div>
      <button id="new-quote">New Quote</button>
    </div>

    <script>
      const quotes = [
        {
          quote: `"At his best, man is the noblest of all animals; separated from law and justice he is the worst."`,
          person: `Aristotle`,
        },
        {
          quote: `"The best way to find yourself is to lose yourself in the service of others."`,
          person: ` Mahatma Gandhi`,
        },
        {
          quote: `"If you want to live a happy life, tie it to a goal, not to people or things."`,
          person: ` Albert Einstein`,
        },
        {
          quote: `"Your time is limited, so dont waste it living someone else's life."`,
          person: ` Steve Jobs`,
        },
        {
          quote: `"Tell me and I forget. Teach me and I remember. Involve me and I learn."`,
          person: ` Benjamin Franklin`,
        },
        {
          quote: `"If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough."`,
          person: `Oprah Winfrey`,
        },

        {
          quote: `"It does not matter how slowly you go as long as you do not stop."`,
          person: `Confucius`,
        },
        {
          quote: `"The journey of a thousand miles begins with one step."`,
          person: `Lao Tzu`,
        },
        {
          quote: `"Our lives begin to end the day we become silent about things that matter."`,
          person: `Martin Luther King, Jr.`,
        },
        {
          quote: `"Remember that not getting what you want is sometimes a wonderful stroke of luck."`,
          person: `Dalai Lama`,
        },
      ];
      const quoteElement = document.querySelector(".quote");
      const personElement = document.querySelector(".person");
      const button = document.getElementById("new-quote");

      button.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];
        quoteElement.textContent = randomQuote.quote;
        personElement.textContent = `${randomQuote.person}`;
      });
    </script>
  </body>
</html>
