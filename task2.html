  <body>
    <script>
      //Task 1
      const obj = {
        name: "John",

        foo: function () {
          console.log(this.name);
        },
      };
      obj.foo();
      //Task 2
      const obj1 = {
        fullname: "John",

        foo1: function () {
          console.log(this.fullname);
          var nestedThis = this;
          function B() {
            console.log(nestedThis.fullname);
            var nestedThis2 = nestedThis;
            C();
            function C() {
              console.log(nestedThis2.fullname);
            }
          }
          B();
        },
      };
      obj1.foo1();
    </script>
