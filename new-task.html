<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Task 1 ----------------------------------------------------------------------------------------------------------------------------
      const person = {
        name: "John",
        age: 30,
        greet: function () {
          console.log(
            `Hello, my name is ${this.name}. I am ${this.age} years old.`
          );
        },
      };
      person.greet(); // burada həm name həmdə age görünecek.
      // Task 2 ----------------------------------------------------------------------------------------------------------------------------
      const companies = [
        { name: "Whelp", category: "Development", start: 2002, end: 2021 },
        { name: "ByQr", category: "Finance", start: 1998, end: 2023 },
        { name: "Marandi", category: "Design", start: 2012, end: 2022 },
        { name: "Kapital", category: "Technology", start: 1992, end: 2015 },
        { name: "Pasha", category: "Retail", start: 1999, end: 2005 },
        { name: "Rabite", category: "Finance", start: 2006, end: 2009 },
        { name: "Irshad", category: "Development", start: 2004, end: 2021 },
        { name: "AzGranata", category: "Design", start: 1993, end: 2011 },
        { name: "AzerSun", category: "Development", start: 1997, end: 2001 },
        { name: "Veyseloglu", category: "Design", start: 1988, end: 2018 },
      ];
      for (let test of companies) {
        console.log(test.name, test.category, test.start, test.end);
      }
      // Task 3 ----------------------------------------------------------------------------------------------------------------------------
      const B = companies.map(
        (element) => `${element.name}-${element.end - element.start}`
      );
      console.log(B);
      // Task 4 ----------------------------------------------------------------------------------------------------------------------------
      const employee = {
        name: "John Doe",
        age: 30,
        adress: {
          street: "123 Main St",
          city: "New York",
          state: "NY",
          zip: "12345",
        },
      };
      console.log(employee.name);
      console.log(employee.adress.street);
    </script>
  </body>
</html>
