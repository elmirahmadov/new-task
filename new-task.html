        return arr.filter(function (num) {

      // Task 9 ----------------------------------------------------------------------------------------------------------------------------
      function removeDuplicates(array) {
        return array.filter(function (num, index) {
          if (array.indexOf(num) == index) {
            return true;
          } else {
            return false;
          }
        });
      }
